<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Form</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <!--/*@thymesVar id="recipe" type="de.robertdey.kitchenbob.domain.Recipe"*/-->
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form  th:object="${recipe}" th:action="@{/recipe/}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="pannel-group">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Edit Recipe Information</strong>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label>Recipe Title:</label>
                                        <input type="text" class="form-control" th:field="*{title}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label>Recipe Description:</label>
                                        <input type="text" class="form-control" th:field="*{description}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label>Categories:</label>
                                    </div>
                                    <div class="col-md-9 form-group">
                                        <div class="radio">
                                            <label>
                                                <input type="checkbox" value=""/>
                                                Cat 1
                                            </label>
                                        </div>
                                        <div class="radio" th:remove="all">
                                            <label>
                                                <input type="checkbox" value=""/>
                                                Cat 2
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label>Prep Time:</label>
                                        <input type="text" class="form-control" th:field="*{prepTime}"/>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Cooktime:</label>
                                        <input type="text" class="form-control" th:field="*{cookTime}"/>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Difficulty:</label>
                                        <select class="form-control" th:field="*{difficulty}">
                                            <option th:each="option : ${T(de.robertdey.kitchenbob.domain.Difficulty).values()}"
                                                    th:value="${option.name()}"
                                                    th:text="${option.name()}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label>Servings:</label>
                                        <input type="text" class="form-control" th:field="*{servings}"/>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Source:</label>
                                        <input type="text" class="form-control" th:field="*{source}"/>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>URL:</label>
                                        <input type="text" class="form-control" th:field="*{url}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-md-11 ">
                                        <strong class="card-title">Ingredients</strong>
                                    </div>
                                    <div class="col-md-1">
                                        <a class="btn btn-default" href="#" role="button">Edit</a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <ul>
                                            <li th:remove="all">1 Cup of milk</li>
                                            <li th:remove="all">1 Teaspoon of chocolate</li>
                                            <li th:each="ingredient : ${recipe.ingredients}"
                                                th:text="${(ingredient.getAmount() +
                                            ' ' + ingredient.getUom().getDescription() +
                                            ' - ' + ingredient.getDescription())}">1 Teaspoon of Sugar
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Directions</strong>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <textarea class="form-control" rows="3" th:field="*{directions}"></textarea></div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Notes</strong>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <textarea class="form-control" rows="3" th:field="*{notes.recipeNotes}"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
