<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Kitchen Bob - Home</title>
</head>
<body>
    <h1>All Recipes:</h1>

    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">123</td>
        <td th:text="${recipe.prepTime}">Placeholder</td>
        <td th:text="${recipe.directions}">Placeholder</td>
    </tr>
</body>
</html>
